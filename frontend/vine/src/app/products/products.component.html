<header>
  <div class="navbar bg-success">
    <div class="navbar-brand align-item-center d-flex">
      <em style="font-size: 30px">VineYard</em>
      <div>
        <ul class="navbar-nav flex-row">
          <li class="nav-item d-flex">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Admin</a>
          </li>
          <li>
            <a href="./profile.comonents.html" class="nav-link">Profile</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<div class="top">
  <div class="form-group d-flex" style="margin: 10px">
    <input
      type="text"
      placeholder="Search products and categories"
      class="form-control"
    />
    <span class="fas fa-search search-icon"></span>
    <label for="search"> <button class="btn btn-primary">Search</button></label>
  </div>

  <button class="d-flex btn" id="cart">
    <i class="fas fa-cart-plus" style="font-size: 30px"></i>
    <p>Cart</p>
    <div class="badge bg-danger" style="font-size: 10px">5</div>
  </button>
</div>

<div class="card-top container-fluid">
  <div class="container d-flex">
    <div class="item">
      <img src="/vine/src/assets/images/washcat.jpg" alt="" />
      <a href="#">Detergents</a>

      <div class="item">
        <img src="/vine/src/assets/images/electronics.jpeg" alt="" />
        <a href="#">Electronics</a>
      </div>

      <div class="item">
        <img src="/vine/src/assets/images/foodstuffs.jpeg" alt="" />
        <a href="#">Foodstuffs</a>
      </div>
      <div class="item">
        <img src="/vine/src/assets/images/fashion.webp" alt="" />
        <a href="#">Fashion</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <ng-container *ngFor="let item of productList">
        <div class="card col-md-3">
          <img src="{{item.image" }} alt="img" />
          <h5
            style="
              white-space: nowrap;
              overflow: hidden;
              text-overflow: elipsis;
              max-width: 100ch;
            "
          >
            {{ item.title }}
          </h5>
          <p
            style="
              white-space: nowrap;
              overflow: hidden;
              text-overflow: elipsis;
              max-width: 100ch;
            "
          >
            {{ item.description }}
          </p>
          <p><strong>Price:</strong> ${{ item.price }}</p>
          <button class="btn btn-success">Add to Cart</button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
