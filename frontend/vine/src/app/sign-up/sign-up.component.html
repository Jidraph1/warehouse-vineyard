<div class="content-section login" style="height: 70vh">
    <div class="container" style="width: 70vw">
      <div class="row" style="background-color: #fff">
        <div class="col">
          <form method="POST" action="">
            <fieldset class="form-group">
              <legend
                class="border-bottom mb-4 text-center"
                style="color: #08354e; font-weight: bold"
              >
                Create Account
              </legend>
              <div class="form-group mb-4">
                <label for="exampleInputName" class="form-label"
                  >Your fullname</label
                >
                <input
                  type="name"
                  class="form-control"
                  id="exampleInputName"
                  placeholder=" Enter your full name"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label for="exampleInputContact" class="form-label"
                  >Your Phone Number</label
                >
                <input
                  type="contact"
                  class="form-control"
                  id="exampleInputContact"
                  placeholder="+254"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label for="exampleInputEmail1" class="form-label"
                  >Email Address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder=" Enter your email address"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label for="exampleInputPassword1" class="form-label"
                  >Create Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Create Password"
                  required
                />
              </div>
              <div class="form-check mb-4">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >I agree to terms & conditions</label
                >
              </div>
              <div class="text-center my-2">
                
                <input type="file"  (change)="($event)"  name="profile-picture"  id=""  accept=".jpg, .jpeg, .png">
            </div>
            </fieldset>
        
  
  
  
            <div class="form-group">
              <div class="row">
                <div class="col"></div>
                <div class="d-grid gap-2 col-4 mx-auto">
                  <button type="submit" class="btn" style="background-color: #2d857f;">Create Account</button>
                </div>
                <div class="col"></div>
              </div>
            </div>
          </form>
        </div>
        <div class="col">
          <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?t=st=1656965007~exp=1656965607~hmac=5860640ddbddcdbb9cbd6b0e43f3cc9c377252f586df15634bdd0c1b9b3c3119&w=740" style="width: 100%; height: 100%; object-fit:cover;" />
        </div>
        <div class="row pt-3">
          <div class="col"></div>
          <div class="col">
            <div class="">
              <small class="text-muted text-center">
                Need An Account?
                <a
                  class="ml-2"
                  href="#"
                  style="text-decoration: none; color: #2d857f"
                  >Register</a
                >
              </small>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
  </div>
